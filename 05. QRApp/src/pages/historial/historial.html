
<ion-header>

  <ion-navbar color="dark" text-center>
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let data of historia; let i = index;"
                        (click)="abrirScan(i)">
        {{data.info}}
        <p>
          {{data.tipo}}
        </p>
    </button>
  </ion-list>
</ion-content>
